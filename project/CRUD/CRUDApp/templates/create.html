<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD operation</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CRUD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
            </ul>
           
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row mt-3">
            <div class="col-md-6">
                <h2>Create Student Record</h2>
                <form method="post" action="/create">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="name" class="form-label">Student Name</label>
                      <input type="text" name="sname" class="form-control" id="name" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Student Address</label>
                        <input type="text" name="add" class="form-control" id="address" aria-describedby="emailHelp">
                        
                      </div>
                      <div class="mb-3">
                        <label for="mob" class="form-label"> Mobile Number</label>
                        <input type="text" name="mob" class="form-control" id="mob" aria-describedby="emailHelp">
                        
                      </div>
                      <div class="mb-3"></div>
                        <label for="dept" class="form-label"> Department</label>
                        <input type="text" name="dept" class="form-control" id="dept" aria-describedby="emailHelp">
                        
                      </div>
                      <div class="mb-3"></div>
                        <label for="per" class="form-label"> Percentage</label>
                        <input type="number" name="per" class="form-control" id="per" aria-describedby="emailHelp">
                        
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
