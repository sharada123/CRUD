<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD operation</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CRUD</a>
          <a href=""></a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
            </ul>
           
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row mt-5">
          <div class="col-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Sr.No.</th>
                  <th scope="col">Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Mobile number</th>
                  <th scope="col">Department</th>
                  <th scope="col">Percentage</th>
                  <th scope="col">Update</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                {% for x in data %}
                <tr>
                  <th scope="row">{{forloop.counter}}</th>
                  <td>{{x.name}}</td>
                  <td>{{x.address}}</td>
                  <td>{{x.mobile}}</td>
                  <td>{{x.department}}</td>
                  <td>{{x.per}}</td>
                  <td><a href="/update/{{x.id}}"><button class="btn btn-success">Update</button></a></td>
                  <td> <a href="/delete/{{x.id}}"><button class="btn btn-success">Delete</button></a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            
           
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-6">
            <h2 class="text-danger">CRUD operation on student data--></h2>
          </div>
          <div class="col-md-6" >
            <a href="/create"><button class="btn btn-success">Create</button></a>
            
           
            <a href="/"><button class="btn btn-success">View</button></a>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
